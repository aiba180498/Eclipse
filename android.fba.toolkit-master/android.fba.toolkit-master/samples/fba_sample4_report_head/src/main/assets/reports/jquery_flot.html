<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples</title>
    <link href="file:///android_asset/reports/styles.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="file:///android_asset/jquery/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="file:///android_asset/jquery/jquery.flot.js"></script>
 </head>
    <body>
    <h4>Пример использования jQuery библиотеки Flot </h4>

    <div id="placeholder" style="width:100%;height:300px;"></div>

    <p>Значения для первого графика задаются непосредственно в коде HTML, для второго передаются через WebView.addJavascriptInterface</p>

<script type="text/javascript">
$(function () {

	// setup plot
    var options = {
        series: { shadowSize: 0 }, // drawing is faster without shadows
        yaxis: { min: 0, max: 10 },
        xaxis: { show: false }
    };

    var staticSer = [[0, 3], [1, 5], [2, 5], [3, 8],[4, 8],[5, 7],[6, 6],[7, 7],[8, 8],[9, 9]];
    var dimanicSer = parseJSON(window.plotDataBroker.getChartData());
	var plot = $.plot($("#placeholder"), [staticSer,dimanicSer], options);

});

function parseJSON(json) {
    var data = null;
    try {
        data = $.parseJSON(json);
    } catch(e) {
        data = null;
    }
    return data;
}
</script>
</body>
</html>
