<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Взаиморасчеты с контрагентами</title>
		<style type="text/css">
		TABLE {
			width: 100%; /* Ширина таблицы */
			margin: 0 auto; /* Выравниваем таблицу по центру окна  */
			border: 1px #ccc solid; /* стиль рамки */
			border-collapse: collapse ; /* убирание задвоенности рамки */
		}
		TD{
			border: 1px solid #ccc; /* Граница вокруг ячеек */
			vertical-align: top; /* Выравнивание по центру */
			font-size: 10pt;
		}
		
		TD.header_caption {
			background: #f8f8f8;
			text-align:center;
			font-size: 9pt;
			width: 80%;			
		}
		TD.header_value {
			background: #f8f8f8;
			text-align:center;
			font-size: 9pt;
			width: 20%;			
		}
		
		TD.report_value {
			padding: 2px; /* Поля в ячейках */
			font-size: 9pt; /* Размер текста */
			width: 80%;
		}
		TD.report_value_right {
			text-align:right;
			padding: 2px;
			font-size: 9pt; /* Размер текста */
			width: 20%;
		}
		TD.report_value_blue {
			text-align:right;
			padding: 2px;
			font-size: 9pt; /* Размер текста */
			width: 20%;
			color: #42aaff;
		}
		
		</style>
	</head>
	<body>
		<div style="font-size: 10pt;">
		<strong>Взаиморасчеты с контрагентами</strong>
		<br>на дату: <!--debt_date-->
		</div>
		<table>
			<tr>
				<td class="header_caption">Контрагент</td>
				<td class="header_value">Долг</td>
			</tr>
			<!--debt_row-->
		</table>
	</body>
</html>
